# ------------------------------------------------------------
# blog.la998.com, luchanglong.com.cn, www.luchanglong.com.cn
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  set $forward_scheme http;
  set $server         "wordpress";
  set $port           80;

  listen 80;
listen [::]:80;


  server_name blog.la998.com luchanglong.com.cn www.luchanglong.com.cn;
http2 off;












  access_log /data/logs/proxy-host-9_access.log proxy;
  error_log /data/logs/proxy-host-9_error.log warn;

proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

  location / {
    

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-For    $remote_addr;
    proxy_set_header X-Real-IP		$remote_addr;

    proxy_pass       http://wordpress:80;

    

    
    
    
    


    
  }





  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}

